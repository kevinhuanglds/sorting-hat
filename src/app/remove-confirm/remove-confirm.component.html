<mat-card>
  <mat-card-header>
    <mat-card-title>移出隊伍？</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-card-content>
          <h2>請問確定要將  {{ data.name }} ( {{ data.unit }} , {{ data.org }}) 從第 {{ data.team }} 隊移出？</h2>
        </mat-card-content>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button (click)="closeDialog()" >取消</button>
      <button mat-button (click)="removeFromTeam()">確定</button>
    </mat-card-actions>
</mat-card>
